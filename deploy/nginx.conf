# /etc/nginx/sites-available/oitservice
# ln -s /etc/nginx/sites-available/oitservice /etc/nginx/sites-enabled/

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name oitservice.norhbkk.ac.th;

    return 301 https://$host$request_uri;
}

# HTTPS — Main server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name oitservice.norhbkk.ac.th;

    # SSL Certificate (Let's Encrypt หรือ cert ของมหาวิทยาลัย)
    ssl_certificate     /etc/ssl/certs/oitservice.norhbkk.ac.th.crt;
    ssl_certificate_key /etc/ssl/private/oitservice.norhbkk.ac.th.key;

    # SSL hardening
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max upload size (รูปภาพ)
    client_max_body_size 25M;

    # ─── Static files (Next.js public/) ───────────────────────────────────
    root /var/www/oit-equipment-service/public;

    # รูปอุปกรณ์ — serve โดยตรงจาก disk ไม่ผ่าน Node
    location /uploads/ {
        alias /var/www/oit-equipment-service/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static assets (_next/static)
    location /_next/static/ {
        alias /var/www/oit-equipment-service/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ─── Reverse Proxy → Next.js (port 3000) ──────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_buffering    off;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;
}
