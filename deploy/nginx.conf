# /etc/nginx/sites-available/oitservice
# ขั้นตอน:
#   1. setup.sh จะ copy ไฟล์นี้ไปที่ /etc/nginx/sites-available/oitservice
#   2. หลัง nginx reload แล้ว รัน: certbot --nginx -d oitservice.norhbkk.ac.th
#   3. Certbot จะเพิ่ม SSL block ให้อัตโนมัติ

server {
    listen 80;
    listen [::]:80;
    server_name oitservice.norhbkk.ac.th;

    # Max upload size (รูปภาพ)
    client_max_body_size 25M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Static files (Next.js public/) ───────────────────────────────────

    # รูปอุปกรณ์ — serve โดยตรงจาก disk ไม่ผ่าน Node
    location /uploads/ {
        alias /var/www/app/oit-equipment-service/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js static assets (_next/static)
    location /_next/static/ {
        alias /var/www/app/oit-equipment-service/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ─── Reverse Proxy → Next.js (port 3001) ──────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_buffering    off;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;
}
